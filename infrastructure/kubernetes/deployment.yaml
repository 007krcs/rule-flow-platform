apiVersion: v1
kind: Namespace
metadata:
  name: ruleflow

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rule-engine
  namespace: ruleflow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rule-engine
  template:
    metadata:
      labels:
        app: rule-engine
    spec:
      containers:
      - name: rule-engine
        image: ruleflow/rule-engine:latest
        ports:
        - containerPort: 3001
        env:
        - name: CONFIG_SERVICE_URL
          value: "http://config-service:3002"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: rule-engine
  namespace: ruleflow
spec:
  selector:
    app: rule-engine
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
  namespace: ruleflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: config-service
  template:
    metadata:
      labels:
        app: config-service
    spec:
      containers:
      - name: config-service
        image: ruleflow/config-service:latest
        ports:
        - containerPort: 3002
        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "ruleflow"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password

---
apiVersion: v1
kind: Service
metadata:
  name: config-service
  namespace: ruleflow
spec:
  selector:
    app: config-service
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: ruleflow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: ruleflow/gateway-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: RULE_ENGINE_URL
          value: "http://rule-engine:3001"
        - name: CONFIG_SERVICE_URL
          value: "http://config-service:3002"

---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: ruleflow
spec:
  selector:
    app: gateway-service
  ports:
  - port: 3003
    targetPort: 3003
  type: LoadBalancer
